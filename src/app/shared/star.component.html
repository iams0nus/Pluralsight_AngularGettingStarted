<!-- attributes styles and title bound with component properties -->
<!-- the (click) event binder can be used to bind click events to an element -->
<div class="crop"
     [style.width.px]="starWidth"
     [title]="rating"
     (click) = 'onClick()'>
  <div style="width: 75px">
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
  </div>
</div>
